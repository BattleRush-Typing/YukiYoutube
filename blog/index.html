<!DOCTYPE html>
<head>
    <meta charset='utf-8'>
    <title>パスワードがyukiのやつ</title>
    <script>function getlevel(){
        if(document.getElementById('word').value == "yuki"){document.cookie = "yuki=True; path=/;";}else{
        let req = new XMLHttpRequest();
        req.addEventListener("load", function(){document.getElementById('info').textContent = this.responseText});
        req.open("GET", "/answer?q="+document.getElementById('word').value);
        req.send();}
    }</script>
</head>
<body>
    <h1>名曲歌詞</h1>
    <p>YAJU&U<a href="song/yaju.html"></a></p>
    <p>阿久城よ<a href="https://www.youtube.com/watch?v=iwn0K8-ptuw"></a></p>
    <p>舞散葉<a href="https://www.youtube.com/watch?v=0wduZpT5aZc"></a></p>
    <input id="word" type="text"></input><input type="button" onClick="getlevel()">検索</input>
    <div id="info">
</body>
</html>
